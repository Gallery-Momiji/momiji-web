    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <form class="form-horizontal">
			<fieldset>


			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="name">Name</label>  
			  <div class="col-md-4">
			  <input id="name" name="name" type="text" placeholder="First / Last" class="form-control input-md" required="">
				
			  </div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="maddress">Mailing Address</label>
			  <div class="col-md-4">                     
				<textarea class="form-control" id="maddress" name="maddress"></textarea>
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="pnumber">Phone Number</label>  
			  <div class="col-md-2">
			  <input id="pnumber" name="pnumber" type="text" placeholder="###-###-####" class="form-control input-md" required="">
				
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="eaddress">Email Address</label>  
			  <div class="col-md-4">
			  <input id="eaddress" name="eaddress" type="text" placeholder="me@server.com" class="form-control input-md" required="">
				
			  </div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="terms">Terms and Conditions</label>
			  <div class="col-md-4">                     
				<textarea class="form-control" id="terms" name="terms">Normally, both your asses would be dead as fucking fried chicken, but you happen to pull this shit while I'm in a transitional period so I don't wanna kill you, I wanna help you. But I can't give you this case, it don't belong to me. Besides, I've already been through too much shit this morning over this case to hand it over to your dumb ass.
				</textarea>
			  </div>
			</div>

			<!-- Multiple Checkboxes -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="checkboxes">Do you agree to our terms?</label>
			  <div class="col-md-4">
			  <div class="checkbox">
				<label for="checkboxes-0">
				  <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
				  I agree to these terms
				</label>
				</div>
			  </div>
			</div>
			
			<!-- Button -->
			<div class="form-group">

			  <div class="col-md-4">
				<button id="submit" name="submit" class="btn btn-primary">Submit Registration</button>
			  </div>
